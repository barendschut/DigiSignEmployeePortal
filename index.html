<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>DigiSignApp</title>
    <meta name="description" content="Application for creating and managing digital signing requests for an employee of the bank.">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <script>
      window.Polymer = {rootPath: '/employee/'};
      var baseURL = '/digisign';

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: Polymer.rootPath,
          });
        });
      }      
    </script>

    <link rel="import" href="src/digisignemp-app/digisignemp-app.html">
  </head>
  <body>
    <digisignemp-app></digisignemp-app>
  </body>
